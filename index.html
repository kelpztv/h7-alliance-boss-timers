<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H7 Alliance Boss Timer</title>
<style>
body {
  background: #0b0b0f;
  color: white;
  font-family: Arial, sans-serif;
  padding: 30px;
}
h1 {
  color: #7c5cff;
}
button {
  background: #7c5cff;
  color: white;
  border: none;
  padding: 8px 12px;
  margin-top: 6px;
  cursor: pointer;
}
.boss-card {
  background: #111117;
  border: 1px solid #1e1e2f;
  padding: 15px;
  margin-bottom: 12px;
  border-radius: 8px;
}
.timer {
  font-size: 20px;
  color: #44ff88;
}
</style>
</head>

<body>

<h1>H7 Alliance Boss Timer</h1>
<button onclick="addBoss()">Add Boss</button>

<div id="bossList"></div>

<script>
const bosses = [
  {name:"Dark Reaper", respawn:180},
  {name:"Night Stalker", respawn:270},
  {name:"Hell Beast", respawn:360}
];

let timers = {};

function render() {
  const container = document.getElementById("bossList");
  container.innerHTML = "";
  bosses.forEach(b => {
    const remain = timers[b.name]
      ? Math.max(0, Math.floor((timers[b.name] + b.respawn*1000 - Date.now())/1000))
      : null;

    const div = document.createElement("div");
    div.className = "boss-card";
    div.innerHTML = `
      <strong>${b.name}</strong><br>
      ${remain !== null ? `<span class="timer">${format(remain)}</span>` : "No timer running"}<br>
      <button onclick="start('${b.name}')">${remain === null ? "Start" : "Restart"}</button>
    `;
    container.appendChild(div);
  });
}

function start(name){
  timers[name] = Date.now();
  render();
}

function addBoss(){
  const name = prompt("Boss name?");
  const mins = prompt("Respawn time in minutes?");
  if(name && mins){
    bosses.push({name:name, respawn:parseInt(mins)*60});
    render();
  }
}

function format(sec){
  const m = Math.floor(sec/60);
  const s = sec%60;
  return m + "m " + s + "s";
}

setInterval(render, 1000);
render();
</script>

</body>
</html>
